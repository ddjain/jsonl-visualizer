<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONL Visualizer - View & Analyze JSONL Files Online</title>
    <meta name="description" content="Free online JSONL file visualizer. Upload, view, and analyze JSONL data with table, tree, and JSON views. No installation required.">
    <meta name="keywords" content="JSONL viewer, JSON lines, data visualization, file analyzer, online tool">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://ddjain.github.io/jsonl-visualizer/">
    <meta property="og:title" content="JSONL Visualizer - View & Analyze JSONL Files Online">
    <meta property="og:description" content="Free online JSONL file visualizer. Upload, view, and analyze JSONL data with multiple view modes.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ddjain.github.io/jsonl-visualizer/">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="JSONL Visualizer">
    <meta name="twitter:description" content="Free online JSONL file visualizer with multiple view modes.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1><i class="fas fa-file-code"></i> JSONL Visualizer</h1>
                    <p>Upload and visualize your JSONL files with ease</p>
                </div>
                <div class="theme-toggle">
                    <button id="themeToggle" class="theme-btn" title="Toggle theme">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="upload-section">
            <div class="upload-tabs">
                <button class="tab-btn active" id="fileTab">Upload File</button>
                <button class="tab-btn" id="textTab">Paste Text</button>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drop your JSONL file here</h3>
                <p>or click to browse</p>
                <input type="file" id="fileInput" accept=".jsonl,.json" hidden>
            </div>
            
            <div class="text-input-area" id="textInputArea" style="display: none;">
                <div class="text-input-header">
                    <i class="fas fa-paste"></i>
                    <h3>Paste your JSONL content</h3>
                    <p>Paste your JSONL data directly into the text area below</p>
                </div>
                <textarea id="textInput" placeholder="Paste your JSONL content here...&#10;Example:&#10;{&quot;name&quot;: &quot;John&quot;, &quot;age&quot;: 30}&#10;{&quot;name&quot;: &quot;Jane&quot;, &quot;age&quot;: 25}"></textarea>
                <div class="text-input-actions">
                    <button id="processTextBtn" class="btn btn-primary">
                        <i class="fas fa-play"></i> Process Text
                    </button>
                    <button id="clearTextBtn" class="btn btn-secondary">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                </div>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="control-group">
                <label for="viewMode">View Mode:</label>
                <select id="viewMode">
                    <option value="table">Table View</option>
                    <option value="tree">Tree View</option>
                    <option value="json">JSON View</option>
                    <option value="raw">Raw JSON</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search in data...">
            </div>
            
            <div class="control-group">
                <label for="filterKey">Filter by key:</label>
                <select id="filterKey">
                    <option value="">All keys</option>
                </select>
            </div>
            
            <div class="control-group column-control-group">
                <label for="columnSelector">Columns</label>
                <div class="column-selector-container">
                    <button id="columnSelectorToggle" class="column-selector-toggle">
                        <i class="fas fa-columns"></i>
                        <span id="columnSelectorText">Select columns...</span>
                        <span class="column-badge" id="columnBadge">0</span>
                        <i class="fas fa-chevron-down selector-arrow"></i>
                    </button>
                    <div id="columnSelector" class="column-selector">
                        <div class="selector-header">
                            <div class="selector-search">
                                <i class="fas fa-search"></i>
                                <input type="text" id="columnSearch" placeholder="Search columns...">
                            </div>
                            <div class="selector-actions">
                                <button id="selectAllColumns" class="action-btn select-all">
                                    <i class="fas fa-check-double"></i>
                                </button>
                                <button id="deselectAllColumns" class="action-btn deselect-all">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="selector-body">
                            <div id="columnList" class="column-list">
                                <!-- Column items will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <button id="exportBtn" class="btn btn-primary">
                    <i class="fas fa-download"></i> Export Data
                </button>
                <button id="clearBtn" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <span class="stat-label">Total Records:</span>
                <span class="stat-value" id="totalRecords">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">File Size:</span>
                <span class="stat-value" id="fileSize">0 KB</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Filtered Records:</span>
                <span class="stat-value" id="filteredRecords">0</span>
            </div>
        </div>

        <div class="content" id="content" style="display: none;">
            <div class="view-container">
                <div id="tableView" class="view-content"></div>
                <div id="treeView" class="view-content" style="display: none;"></div>
                <div id="jsonView" class="view-content" style="display: none;"></div>
                <div id="rawView" class="view-content" style="display: none;"></div>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
